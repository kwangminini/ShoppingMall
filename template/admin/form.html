{% set title = "제품 등록" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <form action="" method="post" enctype="multipart/form-data"><!-- action에 변화하는 추가 url을 작성할 수 있다-->
        <input type="hidden" name="_csrf" value="{{ csrfToken }}" /> <!--여기 생략하면 토큰방어로 안됨-->
        <table class="table table-bordered">
            <tr>
                <th>제품명</th>
                <td><input type="text" name="name" class="form-control"
                value = "{{product.name}}"/></td>
            </tr>
            <tr>
                <th>섬네일</th>
                <td>
                    <input type="file" name="thumbnail" />
                    {% if product.thumbnail %}
                        <a href="/uploads/{{ product.thumbnail }}" target="_blank">업로드 이미지 보기</a>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th>가격</th>
                <td><input type="text" name="price" class="form-control"
                value = "{{product.price}}"/></td>
            </tr>
            <tr>
                <th>설명</th>
                <td><input type="text" name="description" class="form-control"
                value = "{{product.description}}"/></td>
            </tr>
        </table>
        <button class="btn btn-primary">작성하기</button>
    </form>

{% endblock %}
